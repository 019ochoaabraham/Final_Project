<html>
<head>
<title>Student Login</title>
<style>
div{
	margin-left:25%;
	margin-right:25%;
}

h1{
	text-align:center;
}

input[type=submit]{
	background-color:#2E86C1;
	color:white;
	border:none;
	width:100px;
	height:40px;
	margin-right:50px;
}

input[type=reset]{
	width:120px;
	height:20px;
}
</style>
</head>
<body>
<div>
<h1>Student Login</h1>
<form id="form" action = "student_homepage.php" method = "post" onsubmit="return checkLogin(this)">
	<label for="student_id">Student id:</label>
	<INPUT style="width:100%; height:30px;" TYPE="text" SIZE="9" MAXLENGTH="9" minlength="9" name="student_id" id="student_id">
	<br><br>
	<label for="student_pw">Password:</label>
	<INPUT style="width:100%; height:30px;" TYPE="password" SIZE="20" MAXLENGTH="20" NAME="student_pw" id="student_pw">
	<br><br>
	<input type="submit" value="Login">
	<div id = "error"></div>
</form>
</div>

<script type="text/javascript">
	function print(elemId, hintMsg){
		document.getElementById(elemId).innerHTML = hintMsg;
	}
	function checkLogin(form){

		var inputStudentId = form.student_id.value;
		var inputStudentPw = form.student_pw.value;
		
		if(inputStudentId.length == 0){
			print("error","Error: Must enter Student ID");
			return false;
		}else if(inputStudentPw.length == 0){
			print("error","Error: Must enter Password");
			return false;
		}else if(inputStudentId != "002551672" || inputStudentPw != "123456"){
			print("error","Incorrect Username or Password. Please try again");
			return false;
		}
	}
</script>
</body>
</html>

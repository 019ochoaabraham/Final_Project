<html>
<head>
<title>Instructor Login</title>
<style>
div{
	margin-left:25%;
	margin-right:25%;
}

h1{
	text-align:center;
}

input[type=submit]{
	background-color:#2E86C1;
	color:white;
	border:none;
	width:100px;
	height:40px;
	margin-right:50px;
}

input[type=reset]{
	width:120px;
	height:20px;
}
</style>
</head>
<body>
<div>
<h1>Instructor Login</h1>
<form id="form" action = "instructor_homepage.php" method = "post" onsubmit="return checkLogin(this)">
	<label for="instructor_id">Instructor id:</label>
	<INPUT style="width:100%; height:30px;" TYPE="text" SIZE="9" MAXLENGTH="9" minlength="9" name="instructor_id" id="instructor_id">
	<br><br>
	<label for="instructor_pw">Password:</label>
	<INPUT style="width:100%; height:30px;" TYPE="password" SIZE="20" MAXLENGTH="20" NAME="instructor_pw" id="instructor_pw">
	<br><br>
	<input type="submit" value="Login">
	<div id = "error"></div>
</form>
</div>

<script type="text/javascript">
	function print(elemId, hintMsg){
		document.getElementById(elemId).innerHTML = hintMsg;
	}
	function checkLogin(form){

		var inputInstructorId = form.instructor_id.value;
		var inputInstructorPw = form.instructor_pw.value;
		
		if(inputInstructorId.length == 0){
			print("error","Error: Must enter Instructor ID");
			return false;
		}else if(inputInstructorPw.length == 0){
			print("error","Error: Must enter Password");
			return false;
		}else if(inputInstructorId != "002551672" || inputInstructorPw != "123456"){
			print("error","Incorrect Username or Password. Please try again");
			return false;
		}
	}
</script>
</body>
</html>
